version: '3.9'

volumes:
  postgres-data:

services:
  postgresDB:
    image: postgres:15
    container_name: ${PG_CONTAINER_NAME}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5438:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped